

<!DOCTYPE html>
<html>
<head>
    <title>Instructor Availability</title>
    <script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.min.js"></script>        <link rel="stylesheet" href="//cdn.jsdelivr.net/cal-heatmap/3.3.10/cal-heatmap.css" />
</head>
<body>
    <div id="cal-heatmap"></div>

    <script type="text/javascript">
        var cal = new CalHeatMap();
        cal.init({
            domain: "day",
            subDomain: "hour",
            rowLimit: 1,
            domainGutter: 0,
            data: "data.json",
            subDomainTextFormat: "%H",
            start: new Date(2020, 0, 5),
            cellSize: 15,
            cellPadding: 5,
            range: 7,
            verticalOrientation: true,
            displayLegend: true,
            label: {
                position: "left",
                offset: {
                    x: 20,
                    y: 12
                },
                width: 110
            },
            legend: [1, 2, 3, 4, 5, 6, 7],
            legendColors: ["#ecf5e2", "#232181"]
        });
    </script>
</body>
</html>
